      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap');

:root {
  --bodyBack: #ffeaed;
  --textColor: #1b2741;
  --starColor: #f67034;
  --sectionBack: #f7f6f9;
  --inputBack: #ffffff;
  --buttonBack: #1b2741;
  --redColor: #dc3545;
}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'JetBrains Mono', 'Courier New', monospace;
}

body {
  background-color: #ffeaed;
  min-height: 100vh;
  display: grid;
  place-content: center;
  overflow-x: hidden;
}

.container {
  width: 80vw;
  height: 80vh;
  display: block;
  flex-direction: column;
  justify-content: space-around;
}

.header {
  width: 100%;
  text-align: center;
}

.header h1 {
  font-size: 4em;
  text-transform: uppercase;
  color: var(--textColor);
}

.search-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-bottom: 40px;
}

.search-container {
  display: flex;
  justify-content: center;
}

.search-input {
  padding: 15px 20px;
  font-size: 18px;
  border: 2px solid var(--textColor);
  border-radius: 10px;
  background-color: var(--inputBack);
  color: var(--textColor);
  width: 310px;
  text-align: center;
  font-family: 'JetBrains Mono', monospace;
  letter-spacing: 2px;
  font-weight: 500;
}

.search-input:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(27, 39, 65, 0.3);
}

.loading {
  text-align: center;
  font-size: 18px;
  color: var(--textColor);
  margin: 40px 0;
}

.error-message {
  text-align: center;
  color: #e74c3c;
  font-size: 18px;
  margin: 20px 0;
  padding: 15px;
  background-color: rgba(231, 76, 60, 0.1);
  border-radius: 10px;
}

.no-results {
  text-align: center;
  color: var(--textColor);
  font-size: 18px;
  margin: 40px 0;
}

.products {
  width: 100%;
  align-self: center;
  height: 70%;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
}

.product-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.product {
  position: relative;
  background-color: var(--sectionBack);
  width: 350px;
  height: 108%;
  box-shadow: 0 5px 20px rgba(0, 0, 0, .3);
  display: flex;
  flex-direction: column;
  justify-content: start;
  padding: 20px 20px 40px;
  border-radius: 10px;
  transition: .3s;
}

.product:hover {
  transform: translateY(-15px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
}

.image {
  width: 100%;
  height: 60%;
  display: grid;
  place-content: center;
  overflow: hidden;
}

.image img {
  width: 240px;
  height: auto;
  object-fit: contain;
}

.namePrice {
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.namePrice h3 {
  font-size: 2em;
  text-transform: capitalize;
  color: var(--textColor);
}

.namePrice span {
  font-size: 1.5em;
  color: var(--starColor);
}

.product-code {
  font-size: 14px;
  color: var(--starColor);
  font-weight: bold;
  background-color: rgba(246, 112, 52, 0.1);
  padding: 5px 10px;
  border-radius: 5px;
  height: 30px;
}

.stars {
  margin: 10px 0;
  text-align: left;
}

.stars .star {
  font-size: 1.5em;
  color: var(--starColor);
  margin-right: 2px;
}

/* Button Container Outside Card */
.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 5px 3px 20px;
  gap: 15px;
  width: 100%;
}

.play-video-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.play-video-text {
  font-size: 16px;
  font-weight: 600;
  color: var(--textColor);
  margin: 0;
  letter-spacing: -0.01em;
}

.play-video-btn {
  border: 3px solid var(--redColor);
  border-radius: 50%;
  padding: 12px;
  background: transparent;
  font-size: 24px;
  color: var(--redColor);
  height: 60px;
  width: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  cursor: pointer;
}

.play-video-btn:hover {
  transform: scale(1.05);
  background-color: var(--redColor);
  color: white;
}

.play-video-btn i {
  line-height: 0;
  margin-left: 2px;
}

/* YouTube Video Modal Styles */
#close-video {
  border: 4px solid;
  border-radius: 50%;
  background: transparent;
  font-size: 26px;
  color: #8D908A;
  height: 56px;
  width: 56px;
  text-align: center;
  cursor: pointer;
}

.youtube-video .modal-dialog {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  width: 100%;
  padding: 0 15px;
  height: 100%;
  max-width: 1000px !important;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#video-container {
  position: relative;
  padding-bottom: 56.25%;
  padding-top: 30px;
  height: 0;
  overflow: hidden;
}

iframe#youtubevideo {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}

.youtube-video .modal-footer {
  border: none;
  text-align: center;
  display: block;
  padding: 0;
}

.youtube-video .modal-content {
  background: none !important;
  border: none;
}
@media only screen and (min-width: 992px) {
.bay {
  position: absolute;
  bottom: 20px;
  right: 20px;
}

.bay button {
  padding: 10px 20px;
  border-radius: 7px;
  border: none;
  background-color: var(--textColor);
  color: var(--sectionBack);
  font-size: 16px;
  text-transform: capitalize;
  cursor: pointer;
  transition: .5s;
}

.bay button:hover {
  transform: scale(1.1);
}

body {
  margin: 0;
}

.blob-btn {
  display: block;
  position: relative;
  width: 170px;
  padding: 14px 24px;
  text-align: center;
  text-transform: uppercase;
  color: #E4ADB0;
  font-size: 22px;
  font-weight: bold;
  background-color: white;
  outline: none;
  border: 3px solid #fff;
  border-radius: 36px;
  cursor: pointer;
  overflow: hidden;
  transition: color 0.3s;
  z-index: 1;
  text-decoration: none;
  margin-bottom: 20px;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}

.blob-btn:hover {
  color: #fff;
}

.blob-btn__text {
  position: relative;
  z-index: 1;
  transition: 0.06s;
  display: none;
}

.blob-btn__blobs {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  filter: url('#goo');
  overflow: hidden;
  border-radius: 26px;
}

.blob-btn__blob {
  position: absolute;
  width: 25%;
  height: 100%;
  background: #E4ADB0;
  border-radius: 100%;
  transform: translate3d(0, 150%, 0) scale(1.7);
  transition: transform 0.45s;
}

.blob-btn__blob:nth-child(1) {
  left: 0%;
  transition-delay: 0s;
}

.blob-btn__blob:nth-child(2) {
  left: 30%;
  transition-delay: 0.08s;
}

.blob-btn__blob:nth-child(3) {
  left: 60%;
  transition-delay: 0.16s;
}

.blob-btn__blob:nth-child(4) {
  left: 90%;
  transition-delay: 0.24s;
}

.blob-btn:hover .blob-btn__blob {
  transform: translateZ(0) scale(1.7);
}

.hero-banner-desktop {
  display: flex;

}

.text-content p {

}

.icon-text {

  align-items: center;

  margin-bottom: 10px;

}

.icon-text svg,
.icon-text img {
  margin-right: 10px;

  max-height: 40px
}

.image-content img {
  max-width: 500px;

  margin-right: 0;

}

.eyee3 {
  max-width: 46px !important;
  border-radius: 8px;
  margin-right: 11px !important
}

.header22 {
  position: absolute;
  text-align: center;
  background: transparent;
  color: white;
  width: 100%;

  bottom: 0
}

.waves {
  position: relative;
  width: 100%;
  height: 15vh;
  margin-bottom: -7px;
  min-height: 100px;
  max-height: 150px;
}

/* Animation */
.parallax>use {
  animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
}

.parallax>use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}

.parallax>use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}

.parallax>use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}

.parallax>use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}

@keyframes move-forever {
  0% {
    transform: translate3d(-90px, 0, 0);
  }
  100% {
    transform: translate3d(85px, 0, 0);
  }
}

a {
  text-decoration: none
}

.unselectable {
  -webkit-user-select: none;
  user-select: none;
}

      let searchTimeout;
      
      // Input validation and dynamic search
      document.getElementById('productCode').addEventListener('input', function(e) {
          // Only allow numbers
          e.target.value = e.target.value.replace(/[^0-9]/g, '');
          
          // Clear previous timeout
          clearTimeout(searchTimeout);
          
          // Set new timeout for dynamic search
          searchTimeout = setTimeout(() => {
              if (e.target.value.length === 4) {
                  searchProducts(e.target.value);
              } else if (e.target.value.length === 0) {
                  clearResults();
              }
          }, 300); // 300ms delay
      });
      
      function clearResults() {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('errorMessage').style.display = 'none';
          document.getElementById('noResults').style.display = 'none';
          document.getElementById('productsContainer').innerHTML = '';
      }
      
      async function searchProducts(productCode = null) {
          const code = productCode || document.getElementById('productCode').value.trim();
          const loadingEl = document.getElementById('loading');
          const errorEl = document.getElementById('errorMessage');
          const noResultsEl = document.getElementById('noResults');
          const productsContainer = document.getElementById('productsContainer');
      
          // Reset display states
          loadingEl.style.display = 'none';
          errorEl.style.display = 'none';
          noResultsEl.style.display = 'none';
          productsContainer.innerHTML = '';
      
          // Validate input
          if (!code || code.length !== 4) {
              return;
          }
      
          // Show loading state
          loadingEl.style.display = 'block';
      
          try {
              // For demo purposes, using sample data
              // Replace this with actual fetch from your GitHub JSON file:
                 const response = await fetch(JSON_URL);
                 const products = await response.json();
              
              // const products = sampleData; // Remove this line when using real data
      
              // Simulate loading delay
              await new Promise(resolve => setTimeout(resolve, 500));
      
              // Filter products by code
              const matchingProducts = products.filter(product => 
                  product.code === code
              );
      
              loadingEl.style.display = 'none';
      
              if (matchingProducts.length === 0) {
                  noResultsEl.style.display = 'block';
                  return;
              }
      
              // Display matching products
              displayProducts(matchingProducts);
      
          } catch (error) {
              console.error('Error fetching products:', error);
              loadingEl.style.display = 'none';
              showError('Failed to load products. Please check your internet connection and try again.');
          }
      }
      
      function displayProducts(products) {
          const productsContainer = document.getElementById('productsContainer');
          
          products.forEach(product => {
              const productEl = createProductElement(product);
              productsContainer.appendChild(productEl);
          });
      }
      
      function generateStars(rating) {
          const maxStars = 5;
          const fullStars = Math.min(Math.max(Math.floor(rating), 0), maxStars);
          const emptyStars = maxStars - fullStars;
          
          let starsHTML = '';
          
          // Add full stars
          for (let i = 0; i < fullStars; i++) {
              starsHTML += '<span class="star">★</span>';
          }
          
          // Add empty stars
          for (let i = 0; i < emptyStars; i++) {
              starsHTML += '<span class="star">☆</span>';
          }
          
          return starsHTML;
      }
      
      function createProductElement(product) {
          const productWrapper = document.createElement('div');
          productWrapper.className = 'product-wrapper';
          
          const videoSection = product.video ? 
              `<div class="play-video-section">
                  <p class="play-video-text">Play Video</p>
                  <button class="play-video-btn" data-url="https://www.youtube.com/embed/${product.video}?rel=0&autoplay=1" data-toggle="modal" data-target="#myModal" title="${product.video}">
                      <i class="fab fa-youtube"></i>
                  </button>
              </div>` : '';
      
          productWrapper.innerHTML = `
              <div class="product">
                  <div class="image">
                      <img src="${product.image}" alt="${product.name}" onerror="this.src='/placeholder.svg?height=240&width=240'">
                  </div>
                  <div class="namePrice">
                      <h3>${product.name}</h3>
                      <div class="product-code">#${product.code}</div>
                  </div>
                  <div class="stars">
                      ${generateStars(product.rating || 0)}
                  </div>
                  <div class="bay">
                      <a href="${product.link}" target="_blank">
                          <button>Check Price</button>
                      </a>
                  </div>
              </div>
              <div class="button-container">
                  ${videoSection}
              </div>
      
              <!-- share social media html -->
      <div class="share__wrapper">
      <ul class="share__list">
      <li class="share__item">
      <button class="share__link  share__link--facebook">
        <i class="fab fa-facebook-f fa-2x"></i>
        <span class="sr-only">Share on Facebook</span>
      </button>
      </li>
      <li class="share__item">
      <button class="share__link share__link--twitter">
        <i class="fab fa-twitter fa-2x"></i>
        <span class="sr-only">Share on Twitter</span>
      </button>
      </li>
      <li class="share__item">
      <button class="share__link share__link--linkedin">
        <i class="fab fa-linkedin-in fa-2x"></i>
        <span class="sr-only">Share on LinkedIn</span>
      </button>
      </li>
      <li class="share__item">
      <button class="share__link share__link--mail">
        <i class="far fa-envelope fa-2x"></i>
        <span class="sr-only">Share via Mail</span>
      </button>
      </li>
      <li class="share__item">
      <button class="share__link share__link--whatsapp">
        <i class="fab fa-whatsapp fa-2x"></i>
        <span class="sr-only">Share on WhatsApp</span>
      </button>
      </li>
      </ul>
      </div>
      <!-- share social media html -->
          `;
          
          return productWrapper;
      }
      
      function showError(message) {
          const errorEl = document.getElementById('errorMessage');
          errorEl.textContent = message;
          errorEl.style.display = 'block';
      }
      
      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('productCode').focus();
      });
      
      // YouTube Video Modal Functionality
      $(document).ready(function() {
          // Handle video play button click
          $(document).on('click', '.play-video-btn', function(e) {
              e.preventDefault();
              var videoUrl = $(this).data('url');
              $('#youtubevideo').attr('src', videoUrl);
          });
      
          // Handle close video button
          $('#close-video').click(function(e) {
              $('#youtubevideo').attr('src', '');
          }); 
      
          // Handle modal close
          $(document).on('hidden.bs.modal', '#myModal', function () {
              $('#youtubevideo').attr('src', '');
          }); 
      });
    </script>

    <script type="text/javascript">
      document.addEventListener('contextmenu', event => {
      event.preventDefault();
      });
      
      document.querySelectorAll('.disabled').forEach(element => {
      element.style.pointerEvents = 'none';
      });
    </script>

    <!-- share social media js -->
    <script type="text/javascript">
      window.onload = setShareLinks;
      
      function setShareLinks() {
      var pageUrl = encodeURIComponent(document.URL);
      var pageTitle = encodeURIComponent(document.title);
      
      document.addEventListener('click', function (event) {  
      let url = null;
      
      if (event.target.classList.contains('share__link--facebook')) {
       url = "https://www.facebook.com/sharer.php?u=" + pageUrl;
       socialWindow(url, 570, 570);
      }
      
      if (event.target.classList.contains('share__link--twitter')) {
       url = "https://twitter.com/intent/tweet?url=" + pageUrl + "&text=" + pageTitle;
       socialWindow(url, 570, 300);
      }
      
      if (event.target.classList.contains('share__link--linkedin')) {
       url = "https://www.linkedin.com/shareArticle?mini=true&url=" + pageUrl;
       socialWindow(url, 570, 570);
      }
      
      if (event.target.classList.contains('share__link--whatsapp')) {
       url = "whatsapp://send?text=" + pageTitle + "%20" + pageUrl;
       socialWindow(url, 570, 450);
      }
      
      if (event.target.classList.contains('share__link--mail')) {
       url = "mailto:?subject=%22" + pageTitle + "%22&body=Read%20the%20article%20%22" + pageTitle + "%22%20on%20" + pageUrl;
       socialWindow(url, 570, 450);
      }
      
      }, false);
      }
      
      function socialWindow(url, width, height) {
      var left = (screen.width - width) / 2;
      var top = (screen.height - height) / 2;
      var params = "menubar=no,toolbar=no,status=no,width=" + width + ",height=" + height + ",top=" + top + ",left=" + left;
      window.open(url,"",params);
      }
    </script>
    <!-- share social media js -->
